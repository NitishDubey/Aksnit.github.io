<html>
  <head>
    <title>My Personal Website</title>
  </head>
  <body>
    <h1>Welcome to My Personal Website</h1>
    <p>This is my personal website, where I share my thoughts and experiences.</p>
     <div class="banner">
      <img src="https://cdn.pixabay.com/photo/2015/10/29/14/39/web-1012469_1280.jpg" alt="Banner Image 1">
      <img src="https://t4.ftcdn.net/jpg/02/18/18/55/360_F_218185587_P4zituDtWJOfClUKL6merI0BgLMIxoeC.jpg" alt="Banner Image 2">
      <img src="https://img.freepik.com/free-vector/digital-technology-background-with-blue-orange-light-effect_1017-27423.jpg?auto=format&h=200" alt="Banner Image 3">
    </div>
    <style>
      .banner {
        position: relative;
        width: 100%;
        height: 300px;
      }
      .banner img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: banner 30s linear infinite;
      }
      @keyframes banner {
        0% {
          left: 0;
        }
        100% {
          left: -100%;
        }
      }
    </style>
  </body>
</html>
